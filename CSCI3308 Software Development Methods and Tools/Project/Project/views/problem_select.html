		<div class="container center text-center">
			<script>
				var selectedProblemType;  // type of problem page to send the user to
				var selectedProblemPage;  // page link to go to
				function readChoices(){
					let problem_type = document.getElementById("problem_type").value;
					let numProblems = document.getElementById("numProblems").value;
					let problem_difficulty = document.getElementById("difficulty_select").value;
					document.getElementById("pType").innerHTML = `Selected Problem Type: ${problem_type}`;
					document.getElementById("numberProblems").innerHTML = `Selected Number of Problems: ${numProblems}`;
					document.getElementById("probDifficulty").innerHTML = `Selected Difficulty: ${problem_difficulty}`;
					switch(document.getElementById("problem_type").id){
						case "+":{
							selectedProblemType = "addition";
							break;
						}
						case "-":{
							selectedProblemType = "subtraction";
							break;
						}
						case "*":{
							selectedProblemType = "multiplication";
							break;
						}
						case "รท":{
							selectedProblemType = "division";
							break;
						}
					}
					selectedProblemPage = `${selectedProblemType}.html`;
				}
				function getProblemPage(){
					// document.getElementById("user_form").action = selectedProblemPage;
					return `${selectedProblemType}.html`;
				}
			</script>
			<br><h1>Problem Select</h1><br>

			<!-- Let the user choose how many problems to work on. 
				The 'pre-problem' div appears before the 'problem' div appears.
				The user will select the number of problems they want to attempt,
				then they will submit that number with a counter and a submit button. 
			-->
			<form class="form-group center text-center" id="user_form" action="addition.html">
			<!-- <form class="form-group center text-center"> -->
				<!-- <div class="center text-center form-group"> -->
					<table width="50%">
						<!-- Select the type of math problem -->
						<tr>
							<td>
								<label for="input_id">Select problem type</label>
								<br>
							</td>
							<td>
								<select type="problem_type" name="problem_type" id="problem_type" class="form-control">
									<option selected>Select problem type</option>
									<option value="Addition (+)" id="+">Addition (+)</option>
									<option value="Subtraction (-)" id="-">Subtraction (-)</option>
									<option value="Multiplication (*)" id="*">Multiplication (*)</option>
									<option value="Division (รท)" id="/">Division (รท)</option>
								</select>
								<br>
							</td>
						</tr>
						<!-- Select the number of problems -->
						<tr>
							<td>
								<label for="input_id">How many problems would you like to attempt?</label>
								<br>
							</td> 
							<td>
								<input type="number" class="form-control" id="numProblems" placeholder="1-100" min="1" max="100">
								<br>
							</td>
						</tr>
						<!-- Select the problem difficulty -->
						<tr>
							<td>
								<label for="input_id">What difficulty level would you like?</label>
								<br>
							</td> 
							<td>
								<select onchange="readChoices();" name="difficulty_level" id="difficulty_select" class="form-control custom-select custom-select-sm">
									<option selected>Select Difficulty Level</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<br>
							</td>
						</tr>         
					</table>
					<br>
				
				<!-- print choices -->
				<h4 id="pType"></h4>
				<h4 id="numberProblems"></h4>
				<h4 id="probDifficulty"></h4>

				<!-- begin button -->
				<div class="form-group">
					<input type="submit" class="btn btn-primary">
				</div>
			</form>
