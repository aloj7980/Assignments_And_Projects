<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<title>Register Page</title>
		<link rel="icon" href="../resources/img/logo.jpg" type="image/x-icon"/>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<link href="../resources/css/my_style.css" rel="stylesheet">

			.aligncenter {
				text-align: center;
			}
		</style>

	<body>

		<!-- Login button -->
		<!-- <form action="uploadDataToDB()">
			<div class="form-inline my-2 my-lg-0">
				<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
			</div>
		</form> -->

		<!-- Content -->
		<p class="aligncenter">
			<img src="../resources/img/Math4.jfif" alt="centered image" />
		</p>

		<br>
		<br>

		<div class="container">
			<form action="login.html" method="POST">	
				<!-- Name -->
				<div class="form-group">
					<label for="Name">Full Name</label>
					<input type="text" class="form-control" id="input_full_name" name="name" placeholder="Enter Name">
				</div>

				<!-- Email -->
				<div class="form-group">
					<label for="inputEmail">Email address</label>
					<input type="email" class="form-control" id="inputEmail" name="emailName" aria-describedby="emailHelp" placeholder="ex. JohnDoe@gmail.com">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
				</div>

				<!-- Password -->
				<div class="form-group">
					<label for="Password">Password</label>
					<input type="password" class="form-control" id="Password" name="password" aria-describedby="passwordHelp" placeholder="Enter Password">
					<small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone.</small>
				</div>

				<!-- Show password button -->
				<div class="form-group">
					<input type="checkbox" id="showpass" onclick="showPassword('Password')"> Show Password
				</div>

				<!-- Confirm Password -->
				<div class="form-group">
					<label for="ConfirmPassword">Confirm Password</label>
					<input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
					<small id="passNoMatch" class="form-text text-muted" style="color:red;"></small>
				</div>

				<!-- submit button -->
				<form action="uploadDataToDB()"> <!-- Trying to get the change page to happen in the function but its not quite working-->
					<input type="submit" value="submit" class="btn btn-primary btn-block" onclick="uploadDataToDB()">
				</form>
			</form>

		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="../resources/js/scripts.js"></script>
	</body>
</html>
